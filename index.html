    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
          --brand-pink: #F13E5A;
          --deep-slate: #0F172A;
        }
        body { 
          font-family: 'Plus Jakarta Sans', sans-serif; 
          background-color: #F8FAFC; 
          color: var(--deep-slate); 
          letter-spacing: -0.01em;
          overflow-x: hidden;
        }
        
        .bg-brand-pink { background-color: var(--brand-pink); }
        .text-brand-pink { color: var(--brand-pink); }
        .border-brand-pink { border-color: var(--brand-pink); }
        .accent-brand-pink { accent-color: var(--brand-pink); }

        /* Smooth scrolling */
        html { scroll-behavior: smooth; }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #f1f5f9; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        ::-webkit-scrollbar-thumb:hover { background: var(--brand-pink); }

        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        .shadow-premium {
          box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.05), 0 10px 10px -5px rgba(0, 0, 0, 0.02);
        }

        @keyframes pulse-soft {
          0%, 100% { opacity: 1; }
          50% { opacity: 0.5; }
        }
        .animate-pulse-soft { animation: pulse-soft 2s cubic-bezier(0.4, 0, 0.6, 1) infinite; }
